<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <h4><a class="navbar-brand text-light" th:href="@{/}">Project</a></h4>
    <form class="form-inline" th:action="@{/logout}" method="post">
        <input class="form-control mr-sm-2" type="submit" value="Sign Out">
    </form>
</nav>
<div class="container text-center">
    <br>
    <div>
        <h3>About Student</h3>
    </div>
    <div th:each="el : ${users}">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
            </tr>
            </thead>
            <tbody>
            <td><span th:text="${el.email}"></span></td>
            <td>
                <spam th:text="${el.firstName}"></spam>
            </td>
            <td>
                <spam th:text="${el.lastName}"></spam>
            </td>
            <td>
                <spam th:text="${el.dateOfBirth}"></spam>
            </td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
