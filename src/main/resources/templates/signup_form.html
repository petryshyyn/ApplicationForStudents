<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <h4><a class="navbar-brand text-light" th:href="@{/}">Project</a></h4>
    <a class="form-inline" th:href="@{/login}">
        <input class="form-control mr-sm-2" type="submit" value="Sign in">
    </a>
</nav>
<br>
<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form th:action="@{/process_register}" th:object="${user}" method="post">
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">E-mail: </label>
                            <div class="col-8">
                                <input type="email" th:field="*{email}" class="form-control" required/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class    ="col-md-4 col-form-label text-md-right">Password: </label>
                            <div class="col-8">
                                <input type="password" th:field="*{password}" class="form-control"
                                       required minlength="6" maxlength="64"/>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <label class="col-md-4 col-form-label text-md-right">First Name: </label>
                            <div class="col-8">
                                <input type="text" th:field="*{firstName}" class="form-control"
                                       required minlength="2" maxlength="20"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Last Name: </label>
                            <div class="col-8">
                                <input type="text" th:field="*{lastName}" class="form-control"
                                       required minlength="2" maxlength="20"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Date Of Birth: </label>
                            <div class="col-8">
                                <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
